<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Skyscraper - Ridge Royal, Accra</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loading-screen">
        <div id="loader"></div>
        <div id="loading-text">Loading...</div>
    </div>

    <div id="ui-controls">
        <h1>Skyscraper Controls</h1>
        <p>Use WASD to move, and the mouse to look.</p>
        <p>Press 'L' to toggle lights.</p>
        <label for="rotation-speed">Rotation Speed:</label>
        <input type="range" id="rotation-speed" min="0" max="0.05" step="0.001" value="0.01">
    </div>

    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="src/main.js"></script>
</body>
</html>

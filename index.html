<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hotel Concepts â€“ Roman Ridge, Accra</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* === BACKGROUND ANIMATION === */
    @keyframes animated-bg {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      scroll-behavior: smooth;
      color: #fff;
      overflow-x: hidden;

      background: linear-gradient(-45deg, #0a0a0a, #1c1c1c, #0d0d0d, #2a2a2a);
      background-size: 400% 400%;
      animation: animated-bg 60s ease infinite;
    }

    /* === HERO SECTION === */
    .hero-section {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    .hero-bg {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('hero.png') center/cover no-repeat fixed;
      filter: brightness(0.6) contrast(1.2);
      z-index: 1;
      animation: hero-pan 30s ease-in-out infinite alternate;
    }

    @keyframes hero-pan {
      0% { transform: scale(1.05) translateX(0); }
      100% { transform: scale(1.08) translateX(-5%); }
    }

    .hero-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 2;
    }

    .hero-content {
      position: relative;
      z-index: 3;
      max-width: 1000px;
      padding: 50px;
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.55);
      box-shadow: 0 0 60px rgba(255, 200, 30, 0.6);
    }

    .hero-content h1 {
      font-size: 6em;
      font-weight: 900;
      margin-bottom: 20px;
      letter-spacing: 10px;
      color: #ffd700;
      text-shadow: 0 0 30px #ffd700, 0 0 15px #ffa500;
    }

    .hero-content p {
      font-size: 1.8em;
      line-height: 1.5;
      font-weight: 400;
      text-transform: uppercase;
      color: #f0f0f0;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    }

    /* === SECTIONS === */
    .section {
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 50px 20px;
      background: rgba(0,0,0,0.85);
      box-shadow: inset 0 0 60px rgba(0,0,0,0.8);
    }

    .image-wrapper {
      width: 100%;
      max-width: 1000px;
      margin-bottom: 20px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,0.8);
      transition: transform 0.5s ease, box-shadow 0.5s ease;
    }

    .image-wrapper:hover {
      transform: scale(1.03);
      box-shadow: 0 30px 80px rgba(0,0,0,1);
    }

    .image-wrapper img {
      width: 100%;
      display: block;
      object-fit: cover;
    }

    .download-button {
      background: #ffd700;
      color: #111;
      padding: 14px 35px;
      border-radius: 50px;
      font-weight: 700;
      font-size: 1.1em;
      text-decoration: none;
      margin-bottom: 40px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.6);
      transition: all 0.3s ease;
    }

    .download-button:hover {
      background: #ffa500;
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.8);
    }

    @media (max-width: 768px) {
      .hero-content h1 {
        font-size: 3em;
        letter-spacing: 4px;
      }
      .hero-content p {
        font-size: 1.2em;
      }
      .download-button {
        font-size: 0.95em;
        padding: 12px 25px;
      }
    }
  </style>
</head>
<body>

  <!-- HERO -->
  <div class="hero-section">
    <div class="hero-bg"></div>
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <h1>HOTEL CONCEPTS</h1>
      <p>Bold Designs for Roman Ridge, Accra.<br>
      Explore our gallery of 29 exclusive concepts.<br>
      Scroll down to discover each idea.</p>
    </div>
  </div>

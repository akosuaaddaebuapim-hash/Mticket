<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>mticket Hotel 3D Viewer</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script>
    // Scene setup
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xf0f0f0);

    const camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 1, 1000);
    camera.position.set(0, 50, 150);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lighting
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(50, 100, 100).normalize();
    scene.add(light);

    // Podium base
    const podiumGeometry = new THREE.BoxGeometry(80, 10, 40);
    const podiumMaterial = new THREE.MeshLambertMaterial({ color: 0x888888 });
    const podium = new THREE.Mesh(podiumGeometry, podiumMaterial);
    podium.position.y = 5;
    scene.add(podium);

    // Twin towers
    const towerGeometry = new THREE.CylinderGeometry(10, 10, 70, 32);
    const towerMaterial = new THREE.MeshLambertMaterial({ color: 0xcccccc });

    const tower1 = new THREE.Mesh(towerGeometry, towerMaterial);
    tower1.position.set(-20, 45, 0);
    scene.add(tower1);

    const tower2 = tower1.clone();
    tower2.position.set(20, 45, 0);
    scene.add(tower2);

    // Skybridge
    const bridgeGeometry = new THREE.BoxGeometry(20, 5, 10);
    const bridgeMaterial = new THREE.MeshLambertMaterial({ color: 0x66aa66 });
    const bridge = new THREE.Mesh(bridgeGeometry, bridgeMaterial);
    bridge.position.set(0, 60, 0);
    scene.add(bridge);

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      scene.rotation.y += 0.002;
      renderer.render(scene, camera);
    }
    animate();

    // Responsive resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>

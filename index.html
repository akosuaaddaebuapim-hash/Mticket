<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Luxury Living Concepts – Roman Ridge, Accra</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fafafa;
      color: #222;
    }

    /* Hero Section */
    .hero {
      position: relative;
      height: 100vh;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url("hero.png") center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      padding: 20px;
    }
    .hero h1 {
      font-size: 3.5rem;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .hero p {
      font-size: 1.3rem;
      max-width: 800px;
      margin: 0 auto;
      line-height: 1.6;
    }

    /* Video Section */
    .video-section {
      width: 100%;
      height: 100vh;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 12px;
      padding: 20px;
      background: #000;
    }
    .video-section video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.5);
    }

    /* Gallery */
    .gallery {
      padding: 50px 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      background: #fff;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 18px rgba(0,0,0,0.2);
    }

    /* Section Titles */
    .section-title {
      text-align: center;
      font-size: 2.2rem;
      margin: 60px 0 20px;
      color: #444;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <!-- Hero -->
  <section class="hero">
    <div>
      <h1>Luxury Living Concepts</h1>
      <p>
        A vision of refined architecture and modern elegance at Roman Ridge, Accra.  
        Explore our gated community and hotel designs — crafted to inspire, designed to last.
      </p>
    </div>
  </section>

  <!-- Videos -->
  <h2 class="section-title">Gated Community Concepts in Motion</h2>
  <section class="video-section">
    <video autoplay muted loop playsinline>
      <source src="gt1.mp4" type="video/mp4">
    </video>
    <video autoplay muted loop playsinline>
      <source src="gt2.mp4" type="video/mp4">
    </video>
    <video autoplay muted loop playsinline>
      <source src="gt3.mp4" type="video/mp4">
    </video>
    <video autoplay muted loop playsinline>
      <source src="gt5.mp4" type="video/mp4">
    </video>
  </section>

  <!-- Gallery -->
  <h2 class="section-title">Gallery Showcase</h2>
  <section class="gallery">
    <!-- Featured first: 100, 102, 103, 104 -->
    <img src="100.png" alt="Concept 100">
    <img src="102.png" alt="Concept 102">
    <img src="103.png" alt="Concept 103">
    <img src="104.png" alt="Concept 104">

    <!-- Then Concepts 22–24 -->
    <img src="22.png" alt="Concept 22">
    <img src="23.png" alt="Concept 23">
    <img src="24.png" alt="Concept 24">

    <!-- Then the rest -->
    <img src="25.png" alt="Concept 25">
    <img src="26.png" alt="Concept 26">
    <img src="27.png" alt="Concept 27">
    <img src="28.png" alt="Concept 28">
    <img src="29.png" alt="Concept 29">
    <img src="30.png" alt="Concept 30">
    <!-- keep adding all your files -->
  </section>

</body>
</html>

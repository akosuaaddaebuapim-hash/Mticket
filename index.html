<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Skyscraper</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }

        #ui-controls {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: sans-serif;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="ui-controls">
        <h1>Skyscraper Controls</h1>
        <label for="rotation-speed">Rotation Speed:</label>
        <input type="range" id="rotation-speed" min="0" max="0.05" step="0.001" value="0.01">
    </div>
    
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- Scene Setup ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialiasing: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add OrbitControls for user interaction
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040, 2);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 2);
        directionalLight.position.set(5, 10, 7.5);
        scene.add(directionalLight);

        // --- Skyscraper Parameters ---
        const numFloors = 23;
        const floorHeight = 5;
        const floorWidth = 20;

        const materials = {
            core: new THREE.MeshStandardMaterial({ color: 0x1a1a1a, roughness: 0.8, metalness: 0.9 }),
            glass: new THREE.MeshStandardMaterial({ color: 0x2a52be, transparent: true, opacity: 0.6, roughness: 0.2, metalness: 0.9 }),
            detail: new THREE.MeshStandardMaterial({ color: 0xcccccc, roughness: 0.3, metalness: 1.0 }),
            light: new THREE.MeshBasicMaterial({ color: 0x42f5ad })
        };

        // --- Build the Skyscraper ---
        const skyscraperGroup = new THREE.Group();
        const buildingCore = new THREE.BoxGeometry(floorWidth, numFloors * floorHeight, floorWidth);
        const coreMesh = new THREE.Mesh(buildingCore, materials.core);
        coreMesh.position.y = (numFloors * floorHeight) / 2;
        skyscraperGroup.add(coreMesh);

        for (let i = 0; i < numFloors; i++) {
            const floorY = (i * floorHeight) - ((numFloors * floorHeight) / 2);

            // Add windows
            const windowGeometry = new THREE.PlaneGeometry(3, 3);
            const windowOffset = floorWidth / 2 + 0.1;

            const windowMesh1 = new THREE.Mesh(windowGeometry, materials.glass);
            windowMesh1.position.set(windowOffset, floorY + 2.5, 0);
            windowMesh1.rotation.y = Math.PI / 2;
            skyscraperGroup.add(windowMesh1);
            
            // Add glowing lights behind some windows
            if (Math.random() > 0.7) {
                const lightMesh = new THREE.Mesh(new THREE.PlaneGeometry(2.8, 2.8), materials.light);
                lightMesh.position.set(windowOffset - 0.05, floorY + 2.5, 0);
                lightMesh.rotation.y = Math.PI / 2;
                skyscraperGroup.add(lightMesh);
            }
        }

        // Add random ledges and spires
        for (let i = 0; i < 10; i++) {
            const ledgeWidth = Math.random() * 15 + 5;
            const ledgeDepth = Math.random() * 3 + 1;
            const ledgeHeight = Math.random() * 0.5 + 0.1;
            const ledgeGeometry = new THREE.BoxGeometry(ledgeWidth, ledgeHeight, ledgeDepth);
            const ledgeMesh = new THREE.Mesh(ledgeGeometry, materials.detail);
            
            ledgeMesh.position.x = (Math.random() - 0.5) * (floorWidth - ledgeWidth);
            ledgeMesh.position.y = (Math.random() * numFloors * floorHeight) - ((numFloors * floorHeight) / 2);
            ledgeMesh.position.z = (Math.random() - 0.5) * (floorWidth - ledgeDepth);

            skyscraperGroup.add(ledgeMesh);
        }

        scene.add(skyscraperGroup);

        // --- Animation and UI Controls ---
        camera.position.z = 70;
        camera.position.y = 30;

        let rotationSpeed = 0.01;
        const rotationSpeedControl = document.getElementById('rotation-speed');
        rotationSpeedControl.addEventListener('input', (event) => {
            rotationSpeed = parseFloat(event.target.value);
        });

        function animate() {
            requestAnimationFrame(animate);

            // Rotate the skyscraper
            skyscraperGroup.rotation.y += rotationSpeed;

            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Handle window resizing
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>

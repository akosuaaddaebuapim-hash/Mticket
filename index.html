<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>mticket Hotel – 3D Showcase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f0f0;
      overflow: hidden;
    }
    #title {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      background: rgba(255,255,255,0.8);
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1.2em;
      font-weight: bold;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="title">mticket Hotel – 23-Story Ultra-Modern Concept</div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script>
    // Scene setup
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xf0f0f0);

    const camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 1, 1000);
    camera.position.set(0, 60, 180);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lighting
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(50, 100, 100).normalize();
    scene.add(light);

    const ambient = new THREE.AmbientLight(0x404040);
    scene.add(ambient);

    // Podium base
    const podiumGeometry = new THREE.BoxGeometry(100, 10, 60);
    const podiumMaterial = new THREE.MeshLambertMaterial({ color: 0x888888 });
    const podium = new THREE.Mesh(podiumGeometry, podiumMaterial);
    podium.position.y = 5;
    scene.add(podium);

    // Twin towers
    const towerGeometry = new THREE.CylinderGeometry(12, 12, 70, 32);
    const towerMaterial = new THREE.MeshLambertMaterial({ color: 0xcccccc });

    const tower1 = new THREE.Mesh(towerGeometry, towerMaterial);
    tower1.position.set(-25, 45, 0);
    scene.add(tower1);

    const tower2 = tower1.clone();
    tower2.position.set(25, 45, 0);
    scene.add(tower2);

    // Skybridge
    const bridgeGeometry = new THREE.BoxGeometry(30, 5, 12);
    const bridgeMaterial = new THREE.MeshLambertMaterial({ color: 0x66aa66 });
    const bridge = new THREE.Mesh(bridgeGeometry, bridgeMaterial);
    bridge.position.set(0, 60, 0);
    scene.add(bridge);

    // Trees on skybridge
    const treeGeometry = new THREE.ConeGeometry(2, 5, 8);
    const treeMaterial = new THREE.MeshLambertMaterial({ color: 0x228822 });
    for (let i = -10; i <= 10; i += 5) {
      const tree = new THREE.Mesh(treeGeometry, treeMaterial);
      tree.position.set(i, 65, 0);
      scene.add(tree);
    }

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      scene.rotation.y += 0.002;
      renderer.render(scene, camera);
    }
    animate();

    // Responsive resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>

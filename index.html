<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PhotMedia Ghana – Creativity Meets Innovation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #fdfdfd;
      color: #222;
      scroll-behavior: smooth;
    }

    /* Hero Section */
    .hero {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }
    .hero video {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .hero-content {
      position: relative;
      top: 50%;
      transform: translateY(-50%);
      text-align: center;
      color: white;
      text-shadow: 0 4px 8px rgba(0,0,0,0.7);
      padding: 20px;
    }
    .hero-content h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }
    .hero-content p {
      font-size: 1.2em;
    }

    /* Section Styling */
    section {
      padding: 60px 20px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      font-size: 2em;
      color: #444;
    }

    /* Gallery Grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Hero Section with Video Background -->
  <section class="hero">
    <video autoplay muted loop>
      <source src="gt1.mp4" type="video/mp4">
      <source src="gt2.mp4" type="video/mp4">
      <source src="gt3.mp4" type="video/mp4">
      <source src="gt5.mp4" type="video/mp4">
    </video>
    <div class="hero-content">
      <h1>Welcome to PhotMedia Ghana</h1>
      <p>Where Creativity Meets Innovation – Capturing stories, building brands, and redefining visuals.</p>
    </div>
  </section>

  <!-- Featured Gallery (100, 102, 103, 104.png) -->
  <section>
    <h2>Featured Highlights</h2>
    <div class="gallery">
      <img src="100.png" alt="Featured Work 100">
      <img src="102.png" alt="Featured Work 102">
      <img src="103.png" alt="Featured Work 103">
      <img src="104.png" alt="Featured Work 104">
    </div>
  </section>

  <!-- Concept Showcase (22–25.jpg) -->
  <section>
    <h2>Concept Showcase</h2>
    <div class="gallery">
      <img src="22.jpg" alt="Concept 22">
      <img src="23.jpg" alt="Concept 23">
      <img src="24.jpg" alt="Concept 24">
      <img src="25.jpg" alt="Concept 25">
    </div>
  </section>

  <!-- Full Gallery -->
  <section>
    <h2>Full Gallery</h2>
    <div class="gallery">
      <img src="1.png" alt="Image 1">
      <img src="4D.png" alt="4D">
      <img src="a.jpg" alt="a">
      <img src="a1.jpg" alt="a1">
      <img src="a2.jpg" alt="a2">
      <img src="a3.jpg" alt="a3">
      <img src="b.jpg" alt="b">
      <img src="background.jpg" alt="background">
      <img src="c.jpg" alt="c">
      <img src="d.jpg" alt="d">
      <img src="e.jpg" alt="e">
      <img src="f.jpg" alt="f">
      <img src="g.jpg" alt="g">
      <img src="h.jpg" alt="h">
      <img src="hero.png" alt="hero">
      <img src="i.jpg" alt="i">
      <img src="j.jpg" alt="j">
      <img src="k.jpg" alt="k">
      <img src="l.jpg" alt="l">
      <img src="m.jpg" alt="m">
      <img src="n.jpg" alt="n">
      <img src="o.jpg" alt="o">
      <img src="p.jpg" alt="p">
      <img src="q.jpg" alt="q">
      <img src="r.jpg" alt="r">
      <img src="s.jpg" alt="s">
      <img src="t.jpg" alt="t">
      <img src="u.jpg" alt="u">
      <img src="v.jpg" alt="v">
      <img src="w.jpg" alt="w">
      <img src="x.jpg" alt="x">
      <img src="y.jpg" alt="y">
    </div>
  </section>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PhotMedia Ghana â€“ Creativity Meets Innovation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body, html {
      margin: 0; padding: 0;
      font-family: Arial, sans-serif;
      background: #fdfdfd; color: #222;
      scroll-behavior: smooth;
    }

    /* Hero Section */
    .hero {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }
    .hero video, .hero img {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
    }
    .hero-content {
      position: relative;
      top: 50%;
      transform: translateY(-50%);
      text-align: center;
      color: white;
      z-index: 1;
    }
    .hero-content h1 { font-size: 3em; margin-bottom: .5em; }
    .hero-content p { font-size: 1.2em; max-width: 600px; margin: auto; }

    section { padding: 60px 20px; text-align: center; }
    h2 { margin-bottom: 20px; font-size: 2em; color: #444; }

    /* Gallery */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      transition: transform .3s;
      box-shadow: 0 2px 8px rgba(0,0,0,.2);
    }
    .gallery img:hover { transform: scale(1.05); }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 90%; max-height: 90%;
      border-radius: 10px;
    }
    .lightbox:target {
      display: flex;
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <section class="hero">
    <video autoplay muted loop playsinline poster="background.jpg">
      <source src="gt1.mp4" type="video/mp4">
      <!-- fallback -->
    </video>
    <div class="overlay"></div>
    <div class="hero-content">
      <h1>Welcome to PhotMedia Ghana</h1>
      <p>We merge creativity and technology to capture stories, build brands, and redefine visuals in Ghana and beyond.</p>
    </div>
  </section>

  <!-- Gallery -->
  <section>
    <h2>Our Gallery</h2>
    <div class="gallery">
      <img src="1.png" alt="1" onclick="openLightbox(this)">
      <img src="100.png" alt="100" onclick="openLightbox(this)">
      <img src="102.png" alt="102" onclick="openLightbox(this)">
      <img src="103.png" alt="103" onclick="openLightbox(this)">
      <img src="104.png" alt="104" onclick="openLightbox(this)">
      <img src="22.jpg" alt="22" onclick="openLightbox(this)">
      <img src="23.jpg" alt="23" onclick="openLightbox(this)">
      <img src="24.jpg" alt="24" onclick="openLightbox(this)">
      <img src="25.jpg" alt="25" onclick="openLightbox(this)">
      <img src="4D.png" alt="4D" onclick="openLightbox(this)">
      <img src="a.jpg" alt="a" onclick="openLightbox(this)">
      <img src="a1.jpg" alt="a1" onclick="openLightbox(this)">
      <img src="a2.jpg" alt="a2" onclick="openLightbox(this)">
      <img src="a3.jpg" alt="a3" onclick="openLightbox(this)">
      <img src="b.jpg" alt="b" onclick="openLightbox(this)">
      <img src="c.jpg" alt="c" onclick="openLightbox(this)">
      <img src="d.jpg" alt="d" onclick="openLightbox(this)">
      <img src="e.jpg" alt="e" onclick="openLightbox(this)">
      <img src="f.jpg" alt="f" onclick="openLightbox(this)">
      <img src="g.jpg" alt="g" onclick="openLightbox(this)">
      <img src="h.jpg" alt="h" onclick="openLightbox(this)">
      <img src="hero.png" alt="hero" onclick="openLightbox(this)">
      <img src="i.jpg" alt="i" onclick="openLightbox(this)">
      <img src="j.jpg" alt="j" onclick="openLightbox(this)">
      <img src="k.jpg" alt="k" onclick="openLightbox(this)">
      <img src="l.jpg" alt="l" onclick="openLightbox(this)">
      <img src="m.jpg" alt="m" onclick="openLightbox(this)">
      <img src="n.jpg" alt="n" onclick="openLightbox(this)">
      <img src="o.jpg" alt="o" onclick="openLightbox(this)">
      <img src="p.jpg" alt="p" onclick="openLightbox(this)">
      <img src="q.jpg" alt="q" onclick="openLightbox(this)">
      <img src="r.jpg" alt="r" onclick="openLightbox(this)">
      <img src="s.jpg" alt="s" onclick="openLightbox(this)">
      <img src="t.jpg" alt="t" onclick="openLightbox(this)">
      <img src="u.jpg" alt="u" onclick="openLightbox(this)">
      <img src="v.jpg" alt="v" onclick="openLightbox(this)">
      <img src="w.jpg" alt="w" onclick="openLightbox(this)">
      <img src="x.jpg" alt="x" onclick="openLightbox(this)">
      <img src="y.jpg" alt="y" onclick="openLightbox(this)">
    </div>
  </section>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <img id="lightbox-img" src="" alt="">
  </div>

  <script>
    function openLightbox(img) {
      document.getElementById("lightbox-img").src = img.src;
      document.getElementById("lightbox").style.display = "flex";
    }
    document.getElementById("lightbox").onclick = function() {
      this.style.display = "none";
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>mticket Hotel – Roman Ridge, Accra</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background-color: #f0f0f0;
    }
    #label {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255,255,255,0.85);
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 1.1em;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 10;
    }
    canvas {
      width: 100%;
      height: 100%;
      touch-action: none;
    }
  </style>
</head>
<body>
  <div id="label">mticket Hotel – Roman Ridge, Accra</div>
  <canvas id="renderCanvas"></canvas>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);

    const createScene = function () {
      const scene = new BABYLON.Scene(engine);
      scene.clearColor = new BABYLON.Color3(0.95, 0.95, 0.95);

      const camera = new BABYLON.ArcRotateCamera("Camera", Math.PI / 2, Math.PI / 3, 200, BABYLON.Vector3.Zero(), scene);
      camera.attachControl(canvas, true);
      camera.wheelPrecision = 2;

      const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
      light.intensity = 0.9;

      // Podium base
      const podium = BABYLON.MeshBuilder.CreateBox("podium", { width: 100, height: 10, depth: 60 }, scene);
      podium.position.y = 5;
      podium.material = new BABYLON.StandardMaterial("podiumMat", scene);
      podium.material.diffuseColor = new BABYLON.Color3(0.5, 0.4, 0.3);

      // Twin towers
      const towerMat = new BABYLON.StandardMaterial("glassMat", scene);
      towerMat.diffuseColor = new BABYLON.Color3(0.6, 0.8, 1);
      towerMat.alpha = 0.8;
      towerMat.specularPower = 100;

      const tower1 = BABYLON.MeshBuilder.CreateCylinder("tower1", { diameter: 24, height: 70 }, scene);
      tower1.position.set(-30, 45, 0);
      tower1.material = towerMat;

      const tower2 = tower1.clone("tower2");
      tower2.position.set(30, 45, 0);

      // Skybridge
      const bridge = BABYLON.MeshBuilder.CreateBox("bridge", { width: 40, height: 5, depth: 12 }, scene);
      bridge.position.set(0, 60, 0);
      bridge.material = new BABYLON.StandardMaterial("bridgeMat", scene);
      bridge.material.diffuseColor = new BABYLON.Color3(0.3, 0.6, 0.3);

      // Trees on podium
      const treeMat = new BABYLON.StandardMaterial("treeMat", scene);
      treeMat.diffuseColor = new BABYLON.Color3(0.2, 0.6, 0.2);

      for (let i = -40; i <= 40; i += 20) {
        const trunk = BABYLON.MeshBuilder.CreateCylinder("trunk", { diameter: 1, height: 4 }, scene);
        trunk.position.set(i, 9, -20);
        trunk.material = new BABYLON.StandardMaterial("trunkMat", scene);
        trunk.material.diffuseColor = new BABYLON.Color3(0.4, 0.2, 0);

        const crown = BABYLON.MeshBuilder.CreateSphere("crown", { diameter: 5 }, scene);
        crown.position.set(i, 12, -20);
        crown.material = treeMat;
      }

      return scene;
    };

    const scene = createScene();
    engine.runRenderLoop(() => scene.render());
    window.addEventListener("resize", () => engine.resize());
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Luxury Hotel Concepts – Roman Ridge, Accra</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      color: #222;
    }

    /* ✨ Hero Section */
    .hero {
      position: relative;
      height: 100vh;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url("hero.png") center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      padding: 20px;
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 1.2rem;
      max-width: 700px;
      margin: 0 auto;
      line-height: 1.6;
    }

    /* 🎥 Video Section */
    .video-section {
      width: 100%;
      height: 100vh;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 10px;
      padding: 20px;
      background: #000;
    }
    .video-section video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    /* 🖼 Gallery */
    .gallery {
      padding: 40px 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      background: white;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    /* ✨ Section Titles */
    .section-title {
      text-align: center;
      font-size: 2rem;
      margin: 40px 0 20px;
      color: #333;
    }
  </style>
</head>
<body>

  <!-- Hero -->
  <section class="hero">
    <div>
      <h1>Luxury Hotel Concepts</h1>
      <p>
        Discover visionary hotel designs redefining comfort and sophistication at Roman Ridge, Accra.  
        A fusion of modern elegance and architectural excellence — scroll to explore the journey.
      </p>
    </div>
  </section>

  <!-- Videos -->
  <h2 class="section-title">Concepts in Motion</h2>
  <section class="video-section">
    <video autoplay muted loop playsinline>
      <source src="gt1.mp4" type="video/mp4">
    </video>
    <video autoplay muted loop playsinline>
      <source src="gt2.mp4" type="video/mp4">
    </video>
    <video autoplay muted loop playsinline>
      <source src="gt3.mp4" type="video/mp4">
    </video>
    <video autoplay muted loop playsinline>
      <source src="gt5.mp4" type="video/mp4">
    </video>
  </section>

  <!-- Gallery -->
  <h2 class="section-title">Gallery Showcase</h2>
  <section class="gallery">
    <!-- 🖼️ 101–105 come first -->
    <img src="101.png" alt="Concept 101">
    <img src="102.png" alt="Concept 102">
    <img src="103.png" alt="Concept 103">
    <img src="104.png" alt="Concept 104">
    <img src="105.png" alt="Concept 105">

    <!-- 🖼️ Priority Concepts 22–24 -->
    <img src="concept22.png" alt="Concept 22">
    <img src="concept23.png" alt="Concept 23">
    <img src="concept24.png" alt="Concept 24">

    <!-- 🖼️ Rest of the gallery (your original images) -->
    <img src="concept25.png" alt="Concept 25">
    <img src="concept26.png" alt="Concept 26">
    <img src="concept27.png" alt="Concept 27">
    <img src="concept28.png" alt="Concept 28">
    <img src="concept29.png" alt="Concept 29">
    <img src="concept30.png" alt="Concept 30">
    <!-- add more as needed -->
  </section>

</body>
</html>

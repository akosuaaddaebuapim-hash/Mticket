<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hotel Concepts – Roman Ridge, Accra</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* === GLOBAL THEME === */
    @keyframes flowing-texture {
      0% { background-position: 0% 0%; }
      100% { background-position: 300% 300%; }
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      scroll-behavior: smooth;
      overflow-x: hidden;

      /* Rich, animated background with depth */
      background: linear-gradient(135deg, #0d0d0d 0%, #1e1e1e 50%, #292929 100%);
      background-image:
        repeating-linear-gradient(
          -45deg,
          rgba(255, 153, 0, 0.15) 0px,
          rgba(255, 153, 0, 0.15) 4px,
          transparent 4px,
          transparent 12px
        ),
        repeating-linear-gradient(
          45deg,
          rgba(0, 204, 255, 0.1) 0px,
          rgba(0, 204, 255, 0.1) 2px,
          transparent 2px,
          transparent 8px
        );
      background-size: 400px 400px, 200px 200px;
      animation: flowing-texture 55s linear infinite;
    }

    /* === HERO SECTION === */
    @keyframes hero-pan {
      0% { transform: scale(1.05) translateX(0); }
      100% { transform: scale(1.08) translateX(-4%); }
    }
    @keyframes border-glow {
      0%, 100% { box-shadow: 0 0 0px #ffb31a; }
      50% { box-shadow: 0 0 100px rgba(255, 195, 30, 0.8), 0 0 30px #e69900; }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .hero-section {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    .hero-bg {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('hero.png') center/cover no-repeat fixed;
      animation: hero-pan 30s infinite alternate ease-in-out;
      filter: contrast(1.25) brightness(0.55);
      z-index: 1;
    }

    .hero-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(to top, rgba(0,0,0,0.9) 10%, rgba(0,0,0,0.3));
      z-index: 2;
    }

    .hero-content {
      position: relative;
      z-index: 3;
      max-width: 1100px;
      padding: 50px;
      border: 2px solid #ffb31a;
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.6);
      animation: border-glow 7s infinite ease-in-out;
      backdrop-filter: blur(3px);
    }

    .hero-content h1 {
      font-size: 7em;
      font-weight: 900;
      margin-bottom: 20px;
      letter-spacing: 12px;
      color: #fff;
      text-shadow: 0 0 40px #ffb31a, 0 0 15px #e69900;
      animation: fadeIn 2s ease-out;
    }

    .hero-content p {
      font-size: 1.8em;
      line-height: 1.5;
      font-weight: 300;
      text-transform: uppercase;
      color: #f0f0f0;
      text-shadow: 0 0 12px rgba(255, 195, 30, 0.7);
      animation: fadeIn 3s ease-out;
    }

    /* === SECTIONS === */
    .section {
      position: relative;
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 50px 20px;
      background-color: rgba(0, 0, 0, 0.85);
      margin-bottom: 2px;
      box-shadow: 0 0 40px rgba(0,0,0,0.9);
    }

    .image-wrapper {
      width: 100%;
      max-width: 1000px;
      margin-bottom: 25px;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,1), 0 0 0 6px rgba(255, 255, 255, 0.05);
      transition: transform 0.6s ease, box-shadow 0.6s ease;
    }

    .image-wrapper:hover {
      transform: scale(1.04);
      box-shadow: 0 30px 90px rgba(0,0,0,1), 0 0 0 6px #ffb31a;
    }

    .image-wrapper img {
      width: 100%;
      display: block;
      object-fit: cover;
      filter: saturate(1.1);
    }

    .download-button {
      background: #ffb31a;
      color: #1a1a1a;
      padding: 15px 35px;
      border-radius: 40px;
      font-weight: 700;
      font-size: 1.1em;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 6px 18px rgba(0,0,0,0.6);
    }
    .download-button:hover {
      background: #e69900;
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.8);
    }

    /* === RESPONSIVE === */
    @media (max-width: 768px) {
      .hero-content h1 {
        font-size: 3em;
        letter-spacing: 3px;
      }
      .hero-content p {
        font-size: 1.2em;
      }
      .download-button {
        font-size: 0.95em;
        padding: 12px 25px;
      }
    }
  </style>
</head>
<body>

  <div class="hero-section">
    <div class="hero-bg"></div>
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <h1>HOTEL CONCEPTS</h1>
      <p>A Bold Vision for Roman Ridge, Accra.<br>
      Explore our gallery of 29 spectacular design ideas.<br>
      Scroll to begin the journey.</p>
    </div>
  </div>

  <!-- Example Section (repeat for each concept) -->
  <div class="section">
    <a href="a1.jpg" download class="image-wrapper">
      <img src="a1.jpg" alt="Hotel Concept A1: Signature Feature 1" />
    </a>
    <a href="a1.jpg" download class="download-button">Download Concept A1 – Signature Design</a>
  </div>

  <!-- (Continue the rest of your sections as in your original code) -->

</body>
</html>

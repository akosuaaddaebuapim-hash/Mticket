<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    /* Global Setup */
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      color: #e0e0e0;
      scroll-behavior: smooth;
      overflow-x: hidden;
      background-image: url('background.jpg');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      background-color: #1a1510;
    }

    /* Hero Section */
    .hero-section {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
      background: url('hero.png') center/cover no-repeat fixed;
    }
    .hero-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(to top, rgba(26,21,16,0.9) 10%, rgba(26,21,16,0.4));
    }
    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 1200px;
      padding: 60px;
      background: rgba(26, 21, 16, 0.85);
      border-radius: 8px;
      border: 1px solid rgba(218, 165, 32, 0.5);
      backdrop-filter: blur(8px);
      box-shadow: 0 12px 40px rgba(0,0,0,0.8);
    }
    .hero-content h1 {
      font-size: 5em;
      font-weight: 300;
      color: #f5f5f5;
      text-transform: uppercase;
      letter-spacing: 12px;
      text-shadow: 0 0 15px rgba(218,165,32,0.7);
      margin-bottom: 20px;
    }
    .hero-content p {
      font-size: 1.6em;
      color: #deb887;
      line-height: 1.7;
    }

    /* Sections */
    .section {
      padding: 60px 25px;
      background: rgba(26, 21, 16, 0.8);
      box-shadow: 0 0 40px rgba(0,0,0,0.8);
      margin-bottom: 3px;
      text-align: center;
    }
    .section h2 {
      font-size: 2.5em;
      color: #daa520;
      margin-bottom: 30px;
      text-transform: uppercase;
      letter-spacing: 4px;
    }

    /* Video Grid */
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .video-grid video {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.9);
    }

    /* Gallery Grid */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .gallery-grid img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.9);
      transition: transform 0.3s ease;
    }
    .gallery-grid img:hover {
      transform: scale(1.03);
    }

    /* Footer */
    .footer {
      background-color: #0a0806;
      color: #5a4e42;
      text-align: center;
      padding: 25px;
      font-size: 1em;
      border-top: 1px solid rgba(218,165,32,0.3);
    }
    .footer span {
      color: #daa520;
      font-weight: 700;
    }
  </style>
</head>
